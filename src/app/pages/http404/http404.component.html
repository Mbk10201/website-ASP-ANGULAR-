<div class="container-fluid d-flex justify-content-center">
    <div class="row">
      
      <div class="col align-self-center">
        <ng-lottie width="700px" height="600px" [options]="options"></ng-lottie>
      </div>
      <div class="col align-self-center">
        <mat-card style="width: 500px;border-radius: 55px;">
          <mat-card-title class="text-center text-danger">Erreur 404</mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-subtitle class="mt-5 text-center">Cette page n'existe pas, cliquez sur le boutton ci-dessous pour revenir à l'accueil.</mat-card-subtitle>
          <mat-card-actions class="text-center">
            <button mat-raised-button color="warn" routerLink="/">Retour à l'accueil</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
