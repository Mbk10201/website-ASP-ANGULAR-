<div *ngIf="this.Loader.isLoading | async; then DisplayLoader else DisplayForum"></div>
<ng-template #DisplayLoader>
    <div class="d-flex justify-content-center">
        <mat-spinner color="accent"></mat-spinner>
    </div>
</ng-template>
<ng-template #DisplayForum>
    <mat-accordion multi>
        <mat-expansion-panel [expanded]="true" *ngFor="let node of forums">
            <mat-expansion-panel-header>
                <div *ngIf="node.image.includes('assets'); then DisplayImage else DisplayIcon"></div>
                <ng-template #DisplayImage>
                    <mat-panel-title>
                        <img class="rounded-8 nodeImage" src="{{node.image}}" width="32" height="32"/><span class="nodeTitle">{{node.name}}</span>
                    </mat-panel-title>
                </ng-template>
                <ng-template #DisplayIcon>
                    <mat-panel-title>
                        <i class="{{node.image}} la-2x nodeIcon"></i><span class="nodeTitle">{{node.name}}</span>
                    </mat-panel-title>
                </ng-template>
            </mat-expansion-panel-header>
            <p>
                <mat-list>
                    <mat-list-item *ngFor="let cat of node.categories" routerLink="/forum/category" [queryParams]="{ id: cat.id}" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
                        <i class='bx bx-cross catIcon'></i>
                        <div>
                            <span class="catTitle">{{cat.name}}</span>
                            <br>
                            <small class="catDescription">{{cat.description}}</small>
                        </div>
                        <div class="catLastTopic">
                            Right aligned text on all viewport sizes
                        </div>
                    </mat-list-item>
                </mat-list>
            </p>
        </mat-expansion-panel>
    </mat-accordion>
</ng-template>
